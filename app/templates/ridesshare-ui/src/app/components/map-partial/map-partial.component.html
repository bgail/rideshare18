<mgl-map
    [style]="'mapbox://styles/mapbox/streets-v9'"
    [zoom]="[17]"
    [center]="[lon, lat]"
>
    <mgl-marker
      [lngLat]="[lon, lat]"
    >
    </mgl-marker>

    <div *ngIf="destLat && destLon"></div>
    <mgl-marker
      [lngLat]="[destLon, destLat]"
    >
    </mgl-marker>
    <mgl-control
        mglGeocoder
        (result)="getDestCoordinates($event)"
    ></mgl-control>
</mgl-map>
